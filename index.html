<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramo de Lirios</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      background:radial-gradient(circle at top,#180923,#0b0612);
      overflow:hidden;
      font-family:Segoe UI, Arial;
    }
    canvas{
      display:block;
      width:100%;
      height:100vh;
    }

    #letter{
      position:absolute;
      background:#fff;
      border-radius:12px;
      padding:18px;
      width:340px;
      max-width:90%;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
      transform:scale(.8);
      opacity:0;
      pointer-events:none;
      transition:.4s;
      z-index:50;
    }
    #letter.show{
      transform:scale(1);
      opacity:1;
      pointer-events:auto;
    }
    #letter .close{
      position:absolute;
      top:8px;
      right:10px;
      border:none;
      background:none;
      font-size:18px;
      cursor:pointer;
    }
    #letter .body{
      white-space:pre-wrap;
      color:#2b0b2b;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="letter">
  <button class="close" onclick="hideLetter()">âœ•</button>
  <div class="body" id="letterText"></div>
</div>

<script src="lirios.js"></script>
</body>
</html>
